<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Dados do Serviço</title>
    <link rel="stylesheet" href="styleCadastro.css">
</head>


<body>
    <header>
        <h1 class="titulo">CADASTRO DO MOTORISTA</h1>
    </header>
    <h3 class="seuServico">SEU SERVIÇO</h3> 
    <form>
            <div>
                <label for="cep">CEP:</label> 
                <input type="number" name="cep" id="cep" placeholder="digite o CEP, apenas números" required>
            </div>
            <div>
                <label for="logradouro">Logradouro:</label> 
                <input type="text"name="logradouro" id="logradouro" placeholder="digite o logradouro" required  >
            </div>
            <div>
                <label for="numero">Numero:</label>
                <input type="number"name="numero" id="numero" placeholder="digite o número" required >
             </div> 
             <div>
                <label for="bairro">Bairro:</label> 
                <input type="text"name="bairro" id="bairro" placeholder="digite o bairro" required >
             </div>
             <div>    
                <label for="cidade">Cidade:</label> 
                <input type="text"name="cidade" id="cidade" placeholder="cidade principal" required >
             </div>
             <div>
                <label for="Estado">Estado:</label> 
                    <select id="Estado" name="estado">
                        <option value="" selected hidden>Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
            </div>
            <div>
                <label for="servico">Selecione o alcance das viagens que pretende fazer:</label>
                <div class="radio">
                    <input type="radio" name="servico" value="viagens locais">
                    <label>Viagens locais</label>
                    <input type="radio" name="servico" value="viagens intermunicipais">
                    <label>Viagens intermunicipais</label>
                    <input type="radio" name="servico" value="viagens interestaduais">
                    <label>Viagens interestaduais</label>
                </div>
            </div>   
            <div class="botoes">
                <button type="reset" name="resetar">CANCELAR</button>
                <button type="submit" name="cadastrogeral">CADASTRAR</button> 
            </div>
            
    </form>



</body>
</html>
