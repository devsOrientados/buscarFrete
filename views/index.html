<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuscarFrete</title>
    <link href="/public/stylesheets/index.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
</head>
<body>

    <header class="paginaInicial">
        <nav class="Nav_paginaInicial">

            <div>
                <img class="logoBuscarFrete" src="/public/images/logoBuscarFrete.png" alt="logo_buscarFrete">
            </div>
           
            <div class="container_menu">
                <ul class="menu_buscarFrete">
                    <li>
                        <a  href="#">HOME</a>
                    </li>
                    <li>
                        <a  href="#">CONSULTAR</a>
                    </li>
                 </ul>
            </div>
        </nav>

        <div class="minicart">
            <button class="minicart_button" onclick="openMinicart()">
                <img class="img-bag_icon" src="/public/images/user-icon.png">
            </button>
     
            <div class="minicart_drawer">
                <img class="seta_minicart" src="/public/images/Polygon.png" />
                <ul>
                    <li onclick="abrirLogin()">
                        Login 
                    </li>
                    <li onclick="abrirCadstro()">
                        Cadastrar
                    </li>
                </ul>
            </div>
        </div>

    </header>

    <main>
        <section id="slide_paginaInicial" class="slide_paginaInicial">
            <div><img class="imagem_slide" src="/public/images/1.png" alt="Image do slide"></div>
            <div><img class="imagem_slide" src="/public/images/2.png"></div>
            <div><img class="imagem_slide" src="/public/images/3.png"></div>
        </section>

        <section class="information__website">

            <div>
                <img class="imagem_information" src="/public/images/banner_cadastro.png" />
            </div>

            <div>
   
                <section class="section_login">

                    <h1>Voce é um Freteiro parceiro ?</h1>
                     <div class="container_botoes">
                       <button class="botoes no_active" onclick="abrirLogin()">ENTRAR</button>
                       <button class="botoes active" onclick="abrirCadstro()">CADASTRAR</button>
                      </div>
  
                  </section>

                <section class="section_consultar">

                    <div>
                        <h3>Precisa de um frete?</h3>  
                    </div>

                    <div class="container_botoes">
                        <button class="botoes no_active">CONSULTAR</button>
                    </div>
        
                </section>

            </div>

        </section>

        <section class="popup_cadastro">

            <div class="popup">
                <form class="form_sistema">
         
                    <label class="Label_Titulo">Faça o seu CADASTRO</label>
                    
                      <input class="inputs_cadastroLogin" type="text" placeholder="nome" value="">
                      <input class="inputs_cadastroLogin" type="email" placeholder="email"  value="">
                      <input class="inputs_cadastroLogin" type="text" placeholder="senha"  value="">
        
                      <div class="botoesPopup">
                        <button class="btn_cadastrar active">CADASTRAR</button>
                        <button type="reset" class="btn_login no_active" onclick="abrirLogin()"">LOGIN</button>
                      </div>
        
                  </form>
            </div>
          </section>

          <section class="popup_login">

            <div class="popup">
                <form class="form_sistema">
         
                    <label class="Label_Titulo">Faça o seu Login</label>
                    
                      <input class="inputs_cadastroLogin" type="email" placeholder="email"  value="">
                      <input class="inputs_cadastroLogin" type="text" placeholder="senha"  value="">
        
                      <div class ="botoesPopup">
                        <button type="reset" class="btn_login active"><a href="login.html">LOGAR</a></button>
                      </div>
        
                  </form>
            </div>

          </section>



    </main>

    <footer class="footer__website">

        <section class="contatos">

            <p>Atentimento ao cliente</p>
            <p>0800 777 300</p>
            <p>Brasil</p>
            <p>@BuscarFrete.com</p>

        </section>

        <section class="rede-sociais">
            <img src="/public/images/facebook.png">
            <img src="/public/images/instagram.png">
            <img src="/public/images/youtube.png">
            <img src="/public/images/linkedin.png">
            <img src="/public/images/email.png">
            <img src="/public/images/sportfile.png">
        </section>

        <section class="pagamentos">
            <img src="/public/images/boleto-icon.png">
            <img src="/public/images/diners-icon.png">
            <img src="/public/images/elo.png">
            <img src="/public/images/hiper-icon.png">
            <img src="/public/images/master-icon.png">
            <img src="/public/images/pagseguro-icon.png">
            <img src="/public/images/visa-icon.png">
        </section>
        
    </footer>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script type="text/javascript" src="/public/javascript/carrossel.js"></script>
    <script type="text/javascript" src="/public/javascript/popup.js"></script> 
    <script type="text/javascript" src="/public/javascript/minicart.js"></script>
</body>
</html>
