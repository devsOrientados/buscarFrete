<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="assets/css/dashboard.css" rel="stylesheet">
</head>
<body>

    <header class="header_dashboard">
        <figure class="logo"><img src="#" alt="logo do site"></figure>
        <figure class="logo_usuario">
            <img src="assets/img/user.png" alt="icone de usuario logado" height="40px">
            <!--<div class="sidebar_usuario"></div> -->
        </figure>
    </header>

    <main>
        <section class="dados">

            <div class="dados_img" >
                <p class="title_img">Imagem</p>
            </div>

           <div id="input_img">
            <input class="selecionar_img" type="file" accept="image/*" oninput="displayImagem()">
           </div>

           <div class="dados_usuario">
          
            <input type="text" placeholder="nome" value="">
            <input type="tel" placeholder="whatsapp/telefone"  value="">
            <input type="text" placeholder="preço do frete"  value="">
            <input type="text" placeholder="enderenço"  value="">
            <input type="email" placeholder="email"  value="">

            <div>
            <button class="atualizar">ATUALIZAR</button>
            <button type="reset" class="limpar">LIMPAR</button>
            </div>
        
           </div>
        </section>
    </main>

    <script type="text/javascript" src="assets/js/inputs.js"></script>    
</body>
</html>
